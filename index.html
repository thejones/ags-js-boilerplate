<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AGSJS_boilerplate</title>
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css">     
    <link rel="stylesheet" href="app/resources/app.css">
    <link rel="stylesheet" href="app/js/ExampleWidget/css/ExampleWidget.css">

    <script>var dojoConfig = { 
      async: true,
      cacheBust:new Date(), 
      parseOnLoad:false,
      waitSeconds:5,
      packages: [
      { "name": "js", 
        "location": location.pathname.replace(/\/[^/]+$/, "") + "/app/js"
       }
      ]
    };</script>
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3"></script>
    <script src="app/main.js"></script>
</head>
<body class="claro">
    <div data-dojo-type="dijit.layout.BorderContainer" 
         data-dojo-props="design:'headline',gutters:false" 
         style="width: 100%; height: 100%; margin: 0;">
      <div id="search"></div>
      <div id="exampleWidgetContainer"></div>
      

      
      <div id="map" 
           data-dojo-type="dijit.layout.ContentPane" 
           data-dojo-props="region:'center'"> 
      </div>
      
      
    </div>
</body>
</html>
